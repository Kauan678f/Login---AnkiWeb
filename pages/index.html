<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AnkiWeb</title>
    <link rel="shortcut icon" href="../assets/ico.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header class="header-main">
        <div class="container-header-main">
            <a href="#"><img src="../assets/logo.jpg" alt=""></a>
            <h2>
                <a href="#">Sign Up</a>
            </h2>
        </div>
    </header>
    <main>
        <h1 class="padd-bottom">Login</h1>
        <p class="padd-bottom">Log in to an existing account</p>
        <form action="#" method="post" >
            <input type="email" name="email" id="email" placeholder="Email" class="padd-bottom">
            <input type="password" name="password" id="password" placeholder="Password" class="padd-bottom">
            <button type="submit" class="padd-bottom">Log In</button>
            <a href="#">Reset Password</a>
        </form>
    </main>
    <footer class="footer">
        <div class="container-footer">
            <a href="#">Apps</a>
            <a href="#">About</a>
            <a href="#">Support</a>
            <a href="#">Terms</a>
            <a href="#">Privacy</a>
        </div>
    </footer>
    
</body>
</html>
